<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href= "styles.css">
</head>
<body>
    <div class="header">Library</div>
    <dialog>
        <form action="#">
            <div class="formtitle">Add new book</div>
            <input id="title" class="bookinfo" type="text" placeholder=" Title" required>
            <input id="author" class="bookinfo" type="text" placeholder=" Author" required>
            <input id="pages" class="bookinfo" type="number" placeholder=" Pages" min="1" max="5000" required>
            <label for="read">Finished reading?</label>
            <input class="read" type="checkbox" name="read" id="read">
            <input type="submit" class="booksubmit" value="Submit">
        </form>
    </dialog>
    <div class="addbook">
        <button class="addbookbtn">+ Add book</button>
    </div>
    <div class="library">
        <div class="bookcard">
            <div class="cardtitle">The Witcher</div>
            <div class="cardauthor">Andrzej Sapkowski</div>
            <div class="cardpages">500 pages</div>
            <button class="cardread">READ</button>
            <button class="cardbutton">DELETE</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
